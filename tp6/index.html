<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
    <h2>Contacter-nous</h2>
    <form action="">
        <div class="form-groupe">
            <label for="name">Nom:</label>
            <input type="text" class="form-control" id="name" placeholder="Entrer votre nom">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Entrer votre email">
        </div>
        <div class="form-group">
            <label for="message">message</label>
            <textarea type="text" class="form-control" id="message" placeholder="Entrer votre message" rows="4"> </textarea>
        </div>
        <button type="submit" class="btn btn-primary"> Envoyer</button>
    </form>
</div>
</body>
</html>
